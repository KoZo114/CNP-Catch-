<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Debug: 疑似要素のテスト</title>
  <style>
    /* ================================================
       画面全体を真っ黒にして、中央にボタンを表示
       ================================================ */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ==============================
       START ボタン本体（枠だけ）
       ============================== */
    #start-btn {
      position: relative;    /* 疑似要素::before の基準にするため相対配置 */
      padding: 16px 48px;
      font-size: 28px;
      color: #fff;
      background: rgba(0,0,0,.55);

      /* 枠だけボタン本体に付ける */
      border: 2px solid #fff;
      border-radius: 14px;

      cursor: pointer;
      z-index: 10;
    }

    /* ホバー時の挙動（とりあえず動きが分かる程度） */
    #start-btn:hover {
      background: rgba(255,255,255,.15);
      transform: scale(1.05);
      transition: transform .2s, background .2s;
    }

    /* =================================================
       まずは疑似要素を「赤い半透明レイヤー」にしてみる
       ================================================= */
    #start-btn::before {
      content: '';
      position: absolute;

      /* ボタン枠を少しはみ出す余白を確保 */
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;

      /* ボタン本体と同じ丸み */
      border-radius: inherit;

      /* クリックを邪魔しない */
      pointer-events: none;

      /* debug 用：赤い半透明背景を表示 */
      background: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button id="start-btn">START</button>
</body>
</html>
