<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト用 – 星が回るか確認</title>
  <style>
    /* ===== 背景を真っ黒にしてボタンを画面中央に表示 ===== */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== START ボタン本体 ===== */
    #start-btn {
      position: relative;      /* 疑似要素を「このボタン」を基準にする */
      padding: 16px 48px;
      font-size: 28px;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);

      /* 枠はボタンだけに表示 */
      border: 2px solid #fff;
      border-radius: 14px;

      cursor: pointer;
    }

    /* ホバーで少し光らせる */
    #start-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* ===== 疑似要素で星を回転 ===== */
    #start-btn::before {
      content: '';
      position: absolute;

      /* 枠の外側にちょっとはみ出る余白を確保 */
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;

      /* 枠は付けずに丸みだけ継承 */
      border-radius: inherit;
      pointer-events: none;

      /* 星を８つ、box-shadow で並べる */
      box-shadow:
        /* 上              */  0  -20px 2px 1px #fff,
        /* 右上           */  14px -14px 2px 1px #fff,
        /* 右              */  20px  0   2px 1px #fff,
        /* 右下           */  14px  14px 2px 1px #fff,
        /* 下              */   0   20px 2px 1px #fff,
        /* 左下           */ -14px  14px 2px 1px #fff,
        /* 左            */ -20px   0   2px 1px #fff,
        /* 左上           */ -14px -14px 2px 1px #fff;

      /* 4秒で一周する回転アニメ */
      animation: rotate-stars 4s linear infinite;

      /* 少し光らせる */
      opacity: 0.8;
      filter: drop-shadow(0 0 2px #fff);
    }

    /* 回転アニメ本体 */
    @keyframes rotate-stars {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ホバー時は 2秒で一周 に速く */
    #start-btn:hover::before {
      animation-duration: 2s;
    }
  </style>
</head>
<body>
  <button id="start-btn">START</button>
</body>
</html>
