<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト用 – START アニメ</title>
  <style>
    /* 画面全体を黒背景にして中央にボタンを配置 */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ==============================
       START ボタン本体（枠はここだけ）
       ============================== */
    #start-btn {
      position: absolute;      /* ← ここを必ず absolute にする */
      padding: 16px 48px;
      font-size: 28px;
      letter-spacing: .08em;
      color: #fff;
      background: rgba(0, 0, 0, .55);

      /* ← 枠はここだけに残しておく */
      border: 2px solid #fff;
      border-radius: 14px;

      cursor: pointer;
      z-index: 20;
      transition: background .3s, transform .3s, opacity .6s;
    }

    /* ホバー時の挙動 */
    #start-btn:hover {
      background: rgba(255, 255, 255, .15);
      transform: scale(1.05);
    }
    #start-btn:active {
      transform: scale(.96);
    }

    /* ========================================================
       星だけを回転させる疑似要素（枠は回さない）
       ======================================================== */
    #start-btn::before {
      content: '';
      position: absolute;

      /* 枠の外側に星を少しはみ出させる分の余白 */
      top: -8px;    /* 枠の太さ(2px) + 星の回転半径(約20px) の一部 */
      left: -8px;
      right: -8px;
      bottom: -8px;

      /* 枠は付けず、ボタン本体と同じ丸みを継承 */
      border-radius: inherit;

      /* 星はクリックを邪魔しない */
      pointer-events: none;

      /* 星を 8 つ、box-shadow で配置 */
      box-shadow:
        /* 上 */        0  -20px 2px 1px #fff,
        /* 右上 */     14px -14px 2px 1px #fff,
        /* 右 */       20px  0   2px 1px #fff,
        /* 右下 */     14px  14px 2px 1px #fff,
        /* 下 */        0   20px 2px 1px #fff,
        /* 左下 */    -14px  14px 2px 1px #fff,
        /* 左 */      -20px  0   2px 1px #fff,
        /* 左上 */    -14px -14px 2px 1px #fff;

      /* 星だけを回転させるアニメーション */
      animation: rotate-stars 4s linear infinite;

      /* 少し光らせる */
      opacity: .8;
      filter: drop-shadow(0 0 2px #fff);
    }

    /* 回転アニメーション本体 */
    @keyframes rotate-stars {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ホバー時に回転を速くしたい場合 */
    #start-btn:hover::before {
      animation-duration: 2s;  /* 2 秒で 1 周 → 回転が速くなる */
    }
  </style>
</head>
<body>
  <button id="start-btn">START</button>
</body>
</html>
