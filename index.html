<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト用 – 星が回るか確認</title>
  <style>
    /* ===== 背景を真っ黒にしてボタンを画面中央に表示 ===== */
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ================================================
   START ボタン本体（例）-------------------------
   ================================================ */
#start-btn {
  position: absolute;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
  padding: 16px 48px;
  font-size: 28px;
  letter-spacing: .08em;
  color: #fff;
  background: rgba(0, 0, 0, 0.55);
  border: 2px solid #fff;
  border-radius: 14px;
  cursor: pointer;
  z-index: 20;
}

/* =================================================
   まずは疑似要素が見えているか確かめるために
   枠ではなく半透明の背景を付けてみる
   ================================================= */
#start-btn::before {
  content: '';
  position: absolute;

  /* ボタンの枠を少し越えるように */
  top: -8px;
  left: -8px;
  right: -8px;
  bottom: -8px;
  /* ボタン本体と同じ丸みを継承 */
  border-radius: inherit;

  /* クリックを邪魔しない */
  pointer-events: none;

  /* ここだけ半透明の赤（debug 用） */
// background: rgba(255, 0, 0, 0.2);  /* ← これを有効にする */
}
  </style>
</head>
<body>
  <button id="start-btn">START</button>
</body>
</html>
