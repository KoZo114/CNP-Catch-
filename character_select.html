<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>キャラクター選択 – CNP Catch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap');

    html,body{margin:0;min-height:100%;background:#000;overflow-y:auto;font-family:'M PLUS Rounded 1c','Hiragino Sans','メイリオ',sans-serif;display:flex;flex-direction:column;align-items:center;padding:30px 15px;}

    @keyframes twinkle{0%,100%{transform:scale(.4);opacity:0;}10%{opacity:.8;}50%{opacity:1;}90%{opacity:.8;transform:scale(.6);}}
    .star{position:fixed;width:4px;height:4px;border-radius:50%;background:#fff;pointer-events:none;animation:twinkle 4.5s linear infinite;filter:blur(1px) drop-shadow(0 0 4px currentColor);z-index:-1;}
    .star.c1{color:#FFD700;}.star.c2{color:#7FFFD4;}.star.c3{color:#FF69B4;}

    h1{margin:20px 0 28px;color:#ffdab9;font-size:2.4em;font-weight:700;position:relative;padding-bottom:12px;text-shadow:0 0 10px rgba(255,218,185,.6);}    
    h1::after{content:"";position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:90px;height:4px;border-radius:3px;background:linear-gradient(to right,#ffb6c1,#ffdab9);}  
    @media(max-width:600px){h1{font-size:7vw;}}

    .container{display:grid;grid-template-columns:repeat(2,1fr);gap:24px 22px;width:100%;max-width:720px;}
    .character{padding:16px;border:3px dashed #d2b48c;border-radius:22px;background:#fff8dc;box-shadow:0 4px 8px rgba(0,0,0,.1);cursor:pointer;display:flex;flex-direction:column;align-items:center;transition:transform .25s cubic-bezier(.175,.885,.32,1.275),box-shadow .25s;position:relative;}
    .character:hover{transform:translateY(-6px) scale(1.04);border-color:#a0522d;box-shadow:0 10px 22px rgba(210,180,140,.55);} 
    .character::before{content:'♥';position:absolute;top:-10px;right:-10px;font-size:2.4em;color:#ffb6c1;opacity:.8;transform:rotate(15deg);transition:transform .25s;z-index:-1;}
    .character:hover::before{transform:rotate(5deg) scale(1.1);} 

    .character-image-container{width:120px;height:120px;border-radius:50%;overflow:hidden;margin-bottom:14px;background:#fff;border:5px solid #fff;box-shadow:0 0 0 3px #ffdAB9,0 3px 8px rgba(0,0,0,.12);flex-shrink:0;}
    .character img{width:100%;height:100%;object-fit:cover;display:block;border-radius:50%;}

    .name{background:#ffebcd;color:#774f38;font-weight:700;font-size:1.05em;padding:8px 12px;border-radius:10px;box-shadow:0 2px 4px rgba(0,0,0,.05);width:88%;margin-top:auto;text-align:center;}

    @media(max-width:600px){.character{padding:12px;}.character-image-container{width:28vw;height:28vw;min-width:90px;min-height:90px;}.name{font-size:0.9em;}}
  </style>
</head>
<body>
  <h1>キャラクターを選んでね！</h1>
  <div class="container">
    <div class="character" onclick="selectCharacter('makami','kmakami.png')">
      <div class="character-image-container"><img src="kmakami.png" alt="マカミ"></div>
      <div class="name">マカミ</div>
    </div>
    <div class="character" onclick="selectCharacter('luna','kluna.png')">
      <div class="character-image-container"><img src="kluna.png" alt="ルナ"></div>
      <div class="name">ルナ</div>
    </div>
    <div class="character" onclick="selectCharacter('yama','yama (2).png')">
      <div class="character-image-container"><img src="yama (2).png" alt="ヤーマ"></div>
      <div class="name">ヤーマ</div>
    </div>
    <div class="character" onclick="selectCharacter('towa','towa (1).png')">
      <div class="character-image-container"><img src="towa (1).png" alt="トワ"></div>
      <div class="name">トワ</div>
    </div>
    <div class="character" onclick="selectCharacter('setuna','setuna (1).png')">
      <div class="character-image-container"><img src="setuna (1).png" alt="セツナ"></div>
      <div class="name">セツナ</div>
    </div>
    <div class="character" onclick="selectCharacter('runa','runa (1).png')">
      <div class="character-image-container"><img src="runa (1).png" alt="ルナ(ピンク)"></div>
      <div class="name">ルナ(ピンク)</div>
    </div>
    <div class="character" onclick="selectCharacter('orochi','oroti (1).png')">
      <div class="character-image-container"><img src="oroti (1).png" alt="オロチ"></div>
      <div class="name">オロチ</div>
    </div>
    <div class="character" onclick="selectCharacter('narukami','narukamik (1).png')">
      <div class="character-image-container"><img src="narukamik (1).png" alt="ナルカミ"></div>
      <div class="name">ナルカミ</div>
    </div>
    <div class="character" onclick="selectCharacter('hideya','hide.PNG')">
      <div class="character-image-container"><img src="hide.PNG" alt="ヒデヤ"></div>
      <div class="name">ヒデヤ</div>
    </div>
    <div class="character" onclick="selectCharacter('sho','sho.PNG')">
      <div class="character-image-container"><img src="sho.PNG" alt="ショウ"></div>
      <div class="name">ショウ</div>
    </div>
  </div>

  <script>
    (function(){const colors=['c1','c2','c3'];for(let i=0;i<60;i++){const s=document.createElement('div');s.className='star '+colors[i%colors.length];s.style.top=Math.random()*100+'vh';s.style.left=Math.random()*100+'vw';const size=3+Math.random()*3;s.style.width=s.style.height=size+'px';s.style.animationDelay=Math.random()*4+'s';s.style.animationDuration=4+Math.random()*3+'s';document.body.appendChild(s);}})();
    function selectCharacter(name,img){localStorage.setItem('selectedName',name);localStorage.setItem('selectedImage',img);location.href='stage.html';}
  </script>
</body>
</html>
