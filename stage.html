  <script>
    document.addEventListener('contextmenu', e => { e.preventDefault(); return false; }, { passive: false });
    document.addEventListener('selectstart', e => { e.preventDefault(); return false; }, { passive: false });
    document.addEventListener('dragstart', e => { e.preventDefault(); return false; }, { passive: false });

    const pageWrapper = document.getElementById("page-wrapper");
    const gameContainer = document.getElementById("game-container");
    const character = document.getElementById("character");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const timerDisplay = document.getElementById("timer");
    const levelDisplay = document.getElementById("level");
    const comboCountDisplay = document.getElementById("combo");
    const comboPopup = document.getElementById("combo-display-popup");
    const powerEffect = document.getElementById("power-effect");
    const levelUpEffect = document.getElementById("level-up-effect");
    const gameover = document.getElementById("gameover");
    const finalScore = document.getElementById("final-score");
    const finalLevel = document.getElementById("final-level");
    const returnToSelectBtn = document.getElementById("return-to-select-btn");

    const selectedImageFile = localStorage.getItem("selectedImage");
    const selectedCharName = localStorage.getItem("selectedName");

    if (selectedImageFile && selectedCharName) {
      character.src = selectedImageFile; // „Åì„Çå„ÅØ character_select.html „Åã„ÇâÊ∏°„Åï„Çå„Åü„Éï„Ç°„Ç§„É´ÂêçÔºàÊã°ÂºµÂ≠êÂê´„ÇÄÔºâ
      character.alt = selectedCharName;
    } else {
      character.src = "hide.PNG"; // ‚òÖ‚òÖ‚òÖ „Éá„Éï„Ç©„É´„Éà„Ç≠„É£„É©„ÅÆ„Éï„Ç°„Ç§„É´Âêç„Çí„É™„Çπ„Éà„Å´Âêà„Çè„Åõ„Å¶‰øÆÊ≠£ ‚òÖ‚òÖ‚òÖ
      character.alt = "hideya"; // „Éá„Éï„Ç©„É´„ÉàÂêç (‰ªªÊÑè„ÅßÂ§âÊõ¥)
    }

    let score = 0; let highscore = 0; let timeLeft = 60;
    const MAX_TIME_LEFT = 90; const MAX_LEVEL = 5; let level = 1;
    const levelThresholds = [0, 30, 80, 150, 250];
    let combo = 0; let maxCombo = 0; let itemSpawnerId;
    let gameBgParticleInterval; let outerEffectInterval;
    let isPowerUpActive = false; let powerUpEndTime = 0;
    let characterX;

    // ‚òÖ‚òÖ‚òÖ Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆÂèÇÁÖß„Çí„É¶„Éº„Ç∂„ÉºÊèê‰æõ„É™„Çπ„Éà„Å´Âêà„Çè„Åõ„Çã ‚òÖ‚òÖ‚òÖ
    let seEggCollect, bgm, seTimePlus, seBomb, sePowerUp, seHelperMG;
    try {
      seEggCollect = new Audio("kirarin.mp3");   // ÂçµÔºàÈÄöÂ∏∏„ÄÅÁâπÊÆä„ÄÅÈáëÔºâÂèñÂæóÈü≥
      bgm = new Audio("Reborn Egg Catch.mp3"); // ‚òÖ‚òÖ‚òÖ BGM„Éï„Ç°„Ç§„É´ÂêçÂ§âÊõ¥ ‚òÖ‚òÖ‚òÖ
      seTimePlus = new Audio("tm.mp3");
      seBomb = new Audio("bom.mp3");
      sePowerUp = new Audio("st.mp3");
      seHelperMG = new Audio("kirarin.mp3"); // ‚òÖ‚òÖ‚òÖ MG ChanÂäπÊûúÈü≥ (‰ªÆ„Å´kirarin.mp3„ÇíÊµÅÁî®„ÄÅÂ∞ÇÁî®„Åå„ÅÇ„Çå„Å∞Â§âÊõ¥) ‚òÖ‚òÖ‚òÖ

      bgm.loop = true; bgm.volume = 0.3;
    } catch (error) {
      console.error("„Ç™„Éº„Éá„Ç£„Ç™„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó: ", error);
      seEggCollect = { play: () => {}, currentTime: 0 };
      bgm = { play: () => Promise.resolve(), loop: true, volume: 0.3 };
      seTimePlus = { play: () => {}, currentTime: 0 }; seBomb = { play: () => {}, currentTime: 0 };
      sePowerUp = { play: () => {}, currentTime: 0 }; seHelperMG = { play: () => {}, currentTime: 0 };
    }
    try { highscore = parseInt(localStorage.getItem("rebornCatchHighscore")) || 0; }
    catch (error) { console.warn("„Éè„Ç§„Çπ„Ç≥„Ç¢Ë™≠„ÅøËæº„ÅøÂ§±Êïó:", error); }
    highscoreDisplay.innerText = highscore;

    function createBgBubbleParticle() {
      if (!gameContainer) return;
      const particle = document.createElement("div");
      const typeClass = Math.random() < 0.5 ? 'white' : 'yellow';
      particle.className = `bg-bubble-particle ${typeClass}`;
      particle.style.left = Math.random() * gameContainer.offsetWidth + "px";
      const size = Math.random() * 10 + 5;
      particle.style.width = particle.style.height = `${size}px`;
      particle.style.setProperty('--bubble-scale', (Math.random() * 0.7 + 0.5).toFixed(2) );
      particle.style.setProperty('--bubble-opacity', (Math.random() * 0.3 + 0.3).toFixed(2) );
      particle.style.animationDuration = `${Math.random() * 8 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      gameContainer.appendChild(particle);
      setTimeout(() => { if (particle.parentNode) particle.remove(); }, 25000);
    }

    function createOuterShellParticle() {
        if(!pageWrapper) return;
        const particle = document.createElement('div');
        particle.className = 'outer-shell-particle';
        const sizeBase = Math.random() * 10 + 5;
        particle.style.setProperty('--shell-width', `${sizeBase}px`);
        particle.style.setProperty('--shell-height', `${sizeBase * (Math.random() * 0.6 + 0.8)}px`);
        const startXOuter = `${Math.random() * 100}vw`;
        const endXOuterVariance = (Math.random() - 0.5) * 60;
        const rotateZStart = `${(Math.random() - 0.5) * 45}deg`;
        const rotateYStart = `${(Math.random() - 0.5) * 270}deg`;
        const rotateZEnd = `${parseFloat(rotateZStart.replace('deg','')) + (Math.random() - 0.5) * 540}deg`;
        const rotateYEnd = `${parseFloat(rotateYStart.replace('deg','')) + (Math.random() - 0.5) * 270}deg`;
        particle.style.setProperty('--outer-start-x', startXOuter);
        particle.style.setProperty('--outer-end-x', `calc(${startXOuter} + ${endXOuterVariance}vw)`);
        particle.style.setProperty('--outer-rotate-z-start', rotateZStart);
        particle.style.setProperty('--outer-rotate-y-start', rotateYStart);
        particle.style.setProperty('--outer-rotate-z-end', rotateZEnd);
        particle.style.setProperty('--outer-rotate-y-end', rotateYEnd);
        particle.style.animationDuration = `${Math.random() * 12 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        pageWrapper.appendChild(particle);
        const totalAnimationTime = (parseFloat(particle.style.animationDuration.replace('s','')) + parseFloat(particle.style.animationDelay.replace('s',''))) * 1000;
        setTimeout(() => { if (particle.parentNode) particle.remove(); }, totalAnimationTime + 1000);
    }

    function updateCharacterPosition() { character.style.left = `${characterX}px`; }
    function calculateLevel() { let newLvl = 1; for (let i=0; i<levelThresholds.length; i++) { if (score >= levelThresholds[i]) newLvl = i + 1; else break; } return Math.min(newLvl, MAX_LEVEL); }
    function getSpawnRate() { return Math.max(150, 700 - (level * 40)); }

    function updateScore(points = 1, itemTypeForEffect) {
      const previousLevel = level;
      if (isPowerUpActive) points *= 2;
      score += points; combo++;
      scoreDisplay.innerText = score;
      if (comboCountDisplay) comboCountDisplay.innerText = combo;

      level = calculateLevel(); levelDisplay.innerText = level;
      if (level > previousLevel) {
        if (level === MAX_LEVEL && previousLevel < MAX_LEVEL) { showLevelUp(`MAX LEVEL ${MAX_LEVEL} Âà∞ÈÅî!`); }
        else if (level < MAX_LEVEL) { showLevelUp(`LEVEL ${level}!`); }
      }
      if (combo > 1 && comboPopup) showComboPopup();
      if (combo > maxCombo) maxCombo = combo;
      if (points >= 5 && itemTypeForEffect === "goldenEgg") showSpecialEffect();
    }

    function resetCombo() { combo = 0; if (comboCountDisplay) comboCountDisplay.innerText = combo; }
    function showComboPopup() { if (comboPopup) { comboPopup.textContent = `${combo} COMBO!`; comboPopup.style.display = 'block'; setTimeout(() => { comboPopup.style.display = 'none'; }, 1000); } }
    function showLevelUp(message = `LEVEL ${level}!`) { if (levelUpEffect) { levelUpEffect.textContent = message; levelUpEffect.style.display = 'block'; setTimeout(() => { levelUpEffect.style.display = 'none'; }, 2000); } }
    function showSpecialEffect() { if (scoreDisplay) { scoreDisplay.style.transform = 'scale(1.3)'; scoreDisplay.style.color = '#D4AF37'; setTimeout(() => { scoreDisplay.style.transform = 'scale(1)'; scoreDisplay.style.color = '#604020'; }, 500); } }
    let powerUpTimerId = null;
    function activatePowerUp() { if (isPowerUpActive) { powerUpEndTime += 10000; if (powerUpTimerId) clearInterval(powerUpTimerId); } else { isPowerUpActive = true; powerUpEndTime = Date.now() + 10000; character.classList.add('powerup'); powerEffect.textContent = 'ü•ö„Çπ„Ç≥„Ç¢ÔºíÂÄçÔºÅ'; powerEffect.style.display = 'block'; } powerUpTimerId = setInterval(() => { const remaining = Math.ceil((powerUpEndTime - Date.now()) / 1000); if (remaining <= 0) { clearInterval(powerUpTimerId); powerUpTimerId = null; deactivatePowerUp(); } else { powerEffect.textContent = `ü•ö„Çπ„Ç≥„Ç¢ÔºíÂÄçÔºÅ(${remaining}s)`; } }, 100); }
    function deactivatePowerUp() { isPowerUpActive = false; character.classList.remove('powerup'); if (powerEffect) powerEffect.style.display = 'none'; if (powerUpTimerId) { clearInterval(powerUpTimerId); powerUpTimerId = null; } }

    function createItem() {
      if (timeLeft <= 0 || !gameContainer) return;
      const item = document.createElement("div");
      const rand = Math.random();
      let itemTypeForCreation = "normalEgg";

      let probBomb = 0; if (level >= 2) { probBomb = Math.min(0.05 + (level - 2) * 0.03, 0.14); }
      const probTimePlus = 0.08; let probPowerUp = 0; if (level >= 2) { probPowerUp = 0.07; }
      const probHelperMG = 0.06; const probGoldenEgg = 0.10; const probSpecialEgg = 0.15;
      let cumulativeProb = 0;
      cumulativeProb += probBomb; if (rand < cumulativeProb && level >= 2) { itemTypeForCreation = "bomb"; }
      else { cumulativeProb += probTimePlus; if (rand < cumulativeProb) { itemTypeForCreation = "timePlus"; }
      else { cumulativeProb += probPowerUp; if (rand < cumulativeProb && level >= 2) { itemTypeForCreation = "powerup"; }
      else { cumulativeProb += probHelperMG; if (rand < cumulativeProb ) { itemTypeForCreation = "helperMG"; }
      else { cumulativeProb += probGoldenEgg; if (rand < cumulativeProb) { itemTypeForCreation = "goldenEgg"; }
      else { cumulativeProb += probSpecialEgg; if (rand < cumulativeProb) { itemTypeForCreation = "specialEgg"; }
      else { itemTypeForCreation = "normalEgg"; }}}}}}

      let itemWidth;
      switch(itemTypeForCreation) {
        case "bomb": item.className = "bomb"; item.dataset.type = "bomb"; item.dataset.points = "-10"; itemWidth = 40; break;
        case "timePlus": item.className = "time-plus"; item.dataset.type = "timePlus"; itemWidth = 40; break;
        case "powerup": item.className = "power-up"; item.dataset.type = "powerup"; item.dataset.points = "0"; itemWidth = 45; break;
        case "helperMG": item.className = "helper-mgchan"; item.dataset.type = "helperMG"; item.dataset.points = "25"; itemWidth = 60; break;
        case "goldenEgg": item.className = "egg golden"; item.dataset.type = "goldenEgg"; item.dataset.points = "5"; itemWidth = 40; break;
        case "specialEgg": item.className = "egg special"; item.dataset.type = "specialEgg"; item.dataset.points = "2"; itemWidth = 35; break;
        default: item.className = "egg"; item.dataset.type = "normalEgg"; item.dataset.points = "1"; itemWidth = 30;
      }

      item.style.left = Math.random() * (gameContainer.offsetWidth - itemWidth) + "px";
      let animationDuration = Math.max(1.5, (2.5 + Math.random() * 2) - (level * 0.15));
      item.style.animationDuration = animationDuration + "s";
      item.style.setProperty('--random-rotate', `${(Math.random() - 0.5) * 70}deg`);
      item.style.setProperty('--random-rotate-half', `${(Math.random() - 0.5) * 35}deg`);

      if (itemTypeForCreation === "normalEgg") item.style.animationName = "fall-egg";
      else if (itemTypeForCreation === "specialEgg") item.style.animationName = "fall-special-egg";
      else if (itemTypeForCreation === "goldenEgg") item.style.animationName = "fall-golden-egg";
      else if (itemTypeForCreation === "helperMG") item.style.animationName = "fall-helper";
      // ‰ªñ„ÅØCSS„Åßanimation-name„ÅåÊåáÂÆöÊ∏à„Åø

      gameContainer.appendChild(item);

      const checkCollision = setInterval(() => {
        if (!item.parentNode || timeLeft <= 0) { clearInterval(checkCollision); if(item.parentNode) item.remove(); return; }
        const rect1 = item.getBoundingClientRect(); const rect2 = character.getBoundingClientRect();
        if ( rect1.top < rect2.bottom && rect1.bottom > rect2.top && rect1.left < rect2.right && rect1.right > rect2.left ) {
          const currentItemType = item.dataset.type;
          const points = parseInt(item.dataset.points) || 0;

          if (currentItemType === "bomb") {
            score = Math.max(0, score + points); scoreDisplay.innerText = score; resetCombo();
            if (seBomb && typeof seBomb.play === 'function') { seBomb.currentTime = 0; seBomb.play().catch(err => console.warn("bom.mp3 ÂÜçÁîü„Ç®„É©„Éº:", err));}
            if (gameContainer) gameContainer.style.background = 'rgba(150,50,50,0.7)'; setTimeout(() => { if (gameContainer) gameContainer.style.background = 'linear-gradient(135deg, #fffacd 0%, #f5deb3 50%, #ffe4b5 100%)'; }, 150);
          } else if (currentItemType === "timePlus") {
            timeLeft = Math.min(timeLeft + 5, MAX_TIME_LEFT); timerDisplay.innerText = timeLeft;
            if (seTimePlus && typeof seTimePlus.play === 'function') { seTimePlus.currentTime = 0; seTimePlus.play().catch(err => console.warn("tm.mp3 ÂÜçÁîü„Ç®„É©„Éº:", err));}
          } else if (currentItemType === "powerup") {
            if (sePowerUp && typeof sePowerUp.play === 'function') { sePowerUp.currentTime = 0; sePowerUp.play().catch(err => console.warn("st.mp3 ÂÜçÁîü„Ç®„É©„Éº:", err));}
            activatePowerUp();
          } else if (currentItemType === "helperMG") {
            updateScore(points, currentItemType);
            if (seHelperMG && typeof seHelperMG.play === 'function') { seHelperMG.currentTime = 0; seHelperMG.play().catch(err => console.warn("helperMG SE ÂÜçÁîü„Ç®„É©„Éº:", err));}
            const bombsOnScreen = gameContainer.querySelectorAll('.bomb');
            bombsOnScreen.forEach((bombEl, index) => { if (index < 2 && bombEl.parentNode) { bombEl.remove(); } });
          } else { // normalEgg, specialEgg, goldenEgg
            updateScore(points, currentItemType);
            if (seEggCollect && typeof seEggCollect.play === 'function') {
                seEggCollect.currentTime = 0;
                seEggCollect.play().catch(err => console.warn("ÂçµÂèñÂæóÈü≥ ÂÜçÁîü„Ç®„É©„Éº:", err));
            }
          }
          item.remove(); clearInterval(checkCollision);
        }
      }, 30);
      setTimeout(() => { if (item.parentNode) { item.remove(); if (item.dataset.type && item.dataset.type.includes("Egg")) { resetCombo(); } } clearInterval(checkCollision); }, animationDuration * 1000 + 300);
    }

    let gameTimerId = null;
    function startGame() {
      characterX = gameContainer.offsetWidth / 2; updateCharacterPosition();
      if (bgm && typeof bgm.play === 'function' && bgm.paused) { bgm.play().catch(err => console.warn("BGMÂÜçÁîü„Å´Â§±Êïó:", err)); }
      itemSpawnerId = setInterval(createItem, getSpawnRate());
      gameBgParticleInterval = setInterval(createBgBubbleParticle, 700);
      outerEffectInterval = setInterval(createOuterShellParticle, 500);

      gameTimerId = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(gameTimerId); clearInterval(itemSpawnerId);
            clearInterval(gameBgParticleInterval); clearInterval(outerEffectInterval);
            if (powerUpTimerId) clearInterval(powerUpTimerId); endGame(); return;
        }
        timeLeft--; timerDisplay.innerText = timeLeft;
        if(timeLeft > 0) { clearInterval(itemSpawnerId); itemSpawnerId = setInterval(createItem, getSpawnRate()); }
      }, 1000);
    }

    function endGame() {
      if (bgm && typeof bgm.pause === 'function') bgm.pause();
      finalScore.innerText = score; finalLevel.innerText = level; if(gameover) gameover.style.display = "block";
      if (score > highscore) { highscore = score; try { localStorage.setItem("rebornCatchHighscore", highscore); if(highscoreDisplay) highscoreDisplay.innerText = highscore; } catch (error) { } }
      if(gameContainer) Array.from(gameContainer.children).forEach(child => {
        if (child.id !== 'character' && child.id !== 'gameover' && child.id !== 'combo-display-popup' && child.id !== 'level-up-effect' && child.id !== 'power-effect' ) {
            if (child.classList.contains('egg') || child.classList.contains('bomb') || child.classList.contains('power-up') || child.classList.contains('time-plus') || child.classList.contains('helper-mgchan') || child.classList.contains('bg-bubble-particle') ) {
                child.remove();
            }
        }
      });
      if(pageWrapper) pageWrapper.querySelectorAll('.outer-shell-particle').forEach(el => el.remove());
      if (returnToSelectBtn) { returnToSelectBtn.addEventListener("click", () => { window.location.href = "index.html"; }); }
    }

    document.addEventListener("keydown", (e) => { if (timeLeft <= 0 || !gameContainer) return; let moved = false; const charWidth = character.offsetWidth || 120; if (e.key === "ArrowLeft") { characterX -= 30; moved = true; } else if (e.key === "ArrowRight") { characterX += 30; moved = true; } else if (e.key === " " || e.key === "ArrowUp") { e.preventDefault(); jump(); } if (moved) { characterX = Math.max(charWidth / 2, Math.min(gameContainer.offsetWidth - (charWidth / 2), characterX)); updateCharacterPosition(); } });
    function jump() { if (!character.classList.contains("jump") && timeLeft > 0) { character.classList.add("jump"); setTimeout(() => character.classList.remove("jump"), 600); } }
    character.addEventListener("click", (e) => { if (timeLeft <= 0) return; e.preventDefault(); jump(); }, { passive: false });

    const leftBtn = document.createElement("button"); leftBtn.innerText = "‚óÄ"; leftBtn.className = "control-btn"; leftBtn.style.left = "20px";
    const rightBtn = document.createElement("button"); rightBtn.innerText = "‚ñ∂"; rightBtn.className = "control-btn"; rightBtn.style.right = "20px";
    if(pageWrapper) { pageWrapper.appendChild(leftBtn); pageWrapper.appendChild(rightBtn); } else { document.body.appendChild(leftBtn); document.body.appendChild(rightBtn); }

    let moveInterval = null;
    function startMove(direction) { if (moveInterval || timeLeft <= 0 || !gameContainer) return; const charWidth = character.offsetWidth || 120; moveInterval = setInterval(() => { if (direction === "left") characterX -= 15; else if (direction === "right") characterX += 15; characterX = Math.max(charWidth / 2, Math.min(gameContainer.offsetWidth - (charWidth / 2), characterX)); updateCharacterPosition(); }, 30); }
    function stopMove() { clearInterval(moveInterval); moveInterval = null; }
    leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startMove("left"); }, { passive: false });
    rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startMove("right"); }, { passive: false });
    document.addEventListener("touchend", (e) => { if (moveInterval) stopMove(); }, { passive: false });
    leftBtn.addEventListener("mousedown", () => startMove("left"));
    rightBtn.addEventListener("mousedown", () => startMove("right"));
    document.addEventListener("mouseup", stopMove);

    let touchStartX = null; let touchStartY = null; const swipeThreshold = 30;
    function getTouchXInGameContainer(clientX) { if(!gameContainer) return clientX; const gameContainerRect = gameContainer.getBoundingClientRect(); return clientX - gameContainerRect.left; }
    if(gameContainer) {
        gameContainer.addEventListener("touchstart", (e) => { if (timeLeft <= 0 || e.target.classList.contains('control-btn')) return; const touch = e.changedTouches[0]; const gameContainerRect = gameContainer.getBoundingClientRect(); if (touch.clientX >= gameContainerRect.left && touch.clientX <= gameContainerRect.right && touch.clientY >= gameContainerRect.top && touch.clientY <= gameContainerRect.bottom) { touchStartX = getTouchXInGameContainer(touch.clientX); touchStartY = touch.clientY; } else { touchStartX = null; touchStartY = null; } }, { passive: true });
        gameContainer.addEventListener("touchmove", (e) => { if (timeLeft <= 0 || touchStartX === null || e.target.classList.contains('control-btn')) return; let currentRelativeX = getTouchXInGameContainer(e.changedTouches[0].clientX); let deltaX = currentRelativeX - touchStartX; characterX += deltaX; const charWidth = character.offsetWidth || 120; characterX = Math.max(charWidth / 2, Math.min(gameContainer.offsetWidth - (charWidth / 2), characterX)); updateCharacterPosition(); touchStartX = currentRelativeX; }, { passive: true });
        gameContainer.addEventListener("touchend", (e) => { if (timeLeft <= 0 || touchStartX === null || touchStartY === null || e.target.classList.contains('control-btn')) { touchStartX = null; touchStartY = null; return; } const finalTouchX = getTouchXInGameContainer(e.changedTouches[0].clientX); const deltaX = finalTouchX - touchStartX; const deltaY = e.changedTouches[0].clientY - touchStartY; if (Math.abs(deltaY) > Math.abs(deltaX) && deltaY < -swipeThreshold) jump(); touchStartX = null; touchStartY = null; }, { passive: true });
    }

    window.addEventListener('resize', () => { if(!gameContainer || !character) return; const charWidth = character.offsetWidth || 120; characterX = Math.max(charWidth / 2, Math.min(gameContainer.offsetWidth - (charWidth / 2), characterX)); updateCharacterPosition(); });
    function attemptBgmPlay() { if (bgm && typeof bgm.play === 'function' && bgm.paused) { bgm.play().then(() => { document.body.removeEventListener('click', attemptBgmPlay); document.body.removeEventListener('touchstart', attemptBgmPlay); }).catch(error => { console.warn("BGM„ÅÆÂÜçÁîüË©¶Ë°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error); }); } else if (bgm && !bgm.paused) { document.body.removeEventListener('click', attemptBgmPlay); document.body.removeEventListener('touchstart', attemptBgmPlay); } }
    document.body.addEventListener('click', attemptBgmPlay, {once: true});
    document.body.addEventListener('touchstart', attemptBgmPlay, {once: true});

    startGame();
  </script>
